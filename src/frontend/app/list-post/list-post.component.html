<div class="post-container" *ngFor="let post of posts">
    <div class="post">
        <div class="post-id">{{ post.postID }}</div>
        <div class="post-content">{{ post.content }}</div>
        <div class="post-time">{{ post.timeOfPost }}</div>
        <div class="post-userid">{{ post.userID }}</div>
    </div>
</div>

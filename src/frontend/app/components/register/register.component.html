<form [formGroup]="registerForm">
  <p-card header="Register" [style]="{width: '360px', }">
    <div class="field">
      <label for="firstName">First name</label>
      <input 
        type="text"
        pInputText
        formControlName="firstName"
        class="w-full"
        name="firstName"
        placeholder="Input your first name"
        />
    </div>
    <small 
      *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" 
      class="block p-error">
      <div class="mb-3" *ngIf="firstName.errors?.['required']">First name is required.</div>
      <div class="mb-3" *ngIf="firstName.errors?.['pattern']">Enter a valid first name.</div>
    </small>
    <div class="field">
      <label for="lastName">Last name</label>
      <input 
        type="text"
        pInputText
        formControlName="lastName"
        class="w-full"
        name="lastName"
        placeholder="Input your last name"
        />
    </div>
    <small 
      *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" 
      class="block p-error">
      <div class="mb-3" *ngIf="lastName.errors?.['required']">Last name is required.</div>
      <div class="mb-3" *ngIf="lastName.errors?.['pattern']">Enter a valid last name.</div>
    </small>
    <div class="field">
      <label for="email">Email</label>
      <input 
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Input your email"
        />
    </div>
    <small 
      *ngIf="email.invalid && (email.dirty || email.touched)" 
      class="block p-error">
      <div class="mb-3" *ngIf="email.errors?.['required']">Email is required.</div>
      <div class="mb-3" *ngIf="email.errors?.['email']">Email should be valid.</div>
    </small>
    <div class="field">
      <label for="password">Password</label>
      <input 
        type="text"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Input your password"
        />
    </div>
    <small 
      *ngIf="password.invalid && (password.dirty || password.touched)" 
      class="block p-error">
      <div class="mb-3" *ngIf="password.errors?.['required']">Password is required.</div>
      <div class="mb-3" *ngIf="password.errors?.['password']">Password should be valid.</div>
    </small>
    <div class="field">
      <label for="confirmPassword">Confirm password</label>
      <input 
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirm password"
        />
    </div>
    <small 
      *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" 
      class="block p-error"
      >
      <div class="mb-3" *ngIf="confirmPassword.errors?.['required']">Confirm the password.</div>
    </small>
    <small
      class="block p-error"
      *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
      Password should match.
    </small>
    <p-button 
      label="REGISTER" 
      styleClass="w-full"
      [disabled]="registerForm.invalid"
    ></p-button>
    <div class="mt-2">Already a member? <a [routerLink]="['/login']">Login</a></div>
  </p-card>
</form>

<form [formGroup]="loginForm">
  <p-card header="Login" [style]="{width: '360px', }">
    <div class="field">
      <label for="email">Email</label>
      <input 
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Input your email"
        />
    </div>
    <small 
      *ngIf="email.invalid && (email.dirty || email.touched)" 
      class="block p-error">
      <div class="mb-3" *ngIf="email.errors?.['required']">Email is required.</div>
      <div class="mb-3" *ngIf="email.errors?.['email']">Email should be valid.</div>
    </small>
    <div class="field">
      <label for="password">Password</label>
      <input 
        type="text"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Input your password"
        />
    </div>
    <small 
      *ngIf="password.invalid && (password.dirty || password.touched)" 
      class="block p-error">
      <div class="mb-3" *ngIf="password.errors?.['required']">Password is required.</div>
      <div class="mb-3" *ngIf="password.errors?.['password']">Password should be valid.</div>
    </small>
    <p-button 
      label="SIGN IN" 
      styleClass="w-full"
      [disabled]="loginForm.invalid"
    ></p-button>
    <div class="mt-2">Not a member? <a [routerLink]="['/register']">Register</a></div>
  </p-card>
</form>

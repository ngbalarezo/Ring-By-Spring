<div class="create-post-container">
    <h2>Create a New Post</h2>
      <div class="form-group">
        <label for="postContent">Post Content:</label>
        <input type = "text" name = "content" placeholder = "content" [(ngModel)]="formData.content">
        </div>
      <div class="form-group">
        <label for="postImage">Post Image URL (optional):</label>
        <input type = "file" name = "image" placeholder = "image" [(ngModel)]="formData.image">
      </div>
      <button type="submit" (click)="createPost()">Create Post</button>
  </div>

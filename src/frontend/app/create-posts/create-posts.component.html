<div class="create-post-container">
    <h2>Create a New Post</h2>
    <form (ngSubmit)="createPost(postContent.value, postImage.value)">
      <div class="form-group">
        <label for="postContent">Post Content:</label>
        <textarea id="postContent" name="postContent" #postContent class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="postImage">Post Image URL (optional):</label>
        <input type="text" id="postImage" name="postImage" #postImage class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
